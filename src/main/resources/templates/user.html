<head>
    <meta charset="UTF-8">
    <title>Update Hotel</title>
</head>
<body>
<h1 style="text-align:center;"><b>UPDATE USER </b></h1>
<form style="text-align:center;" action="#" th:action="@{/user/update}" th:object="${user}" th:method="put">
    <input type="text" th:field="*{id}" hidden="true"/>
    <input type="text" th:field="*{password}" hidden="true"/>
    <input type="text" th:field="*{role}" hidden="true"/>
    <input type="text" th:field="*{login}" hidden="true"/>
    <p>Name: <input type="text" th:field="*{userName}"/></p>
    <p>Tell: <input type="text" placeholder="+39 3806959384" pattern="[1-9+]{5,12}" th:field="*{tell}"/></p>
    <p><input type="submit" value="Update User"/></p>
</form>
</body>
</html>
